<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  
</head>
<body>
  <main>
    <section class="logoAndImages">
        <div class="img">
            <img src="images/logo.svg" alt="logo fylo" class="logoFylo">
        </div>
        <div class="images">
            <img src="images/icon-document.svg" alt="icon of document" class="iconDocument">
            <img src="images/icon-folder.svg" alt="icon folder" class="iconFolder">
            <img src="images/icon-upload.svg" alt="icon upload" class="iconUpload">

        </div>
    </section>
    <section class="download">
        <h1 class="downloadP">You've used <strong>815gb</strong> of your storage</h1>
        <div class="relative">
            <div class="remain-box">185 <span class="subtext">GB Left</span></div>
        </div>
        <div class="outer-bar">
            <div class="inner-bar">
                <div class="ball"></div>
            </div>
        </div>
        <div class="infoDownload">
            <p>0 GB</p>
            <p>1000 GB</p>
        </div>
    </section>
</main>
</body>
</html>
